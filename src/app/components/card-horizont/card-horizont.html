<mat-card class="habit-card">
    <div class="container">
        <div class="left">
            <img [src]="icon" alt="">
            <div class="text">
                <div class="title">{{ name }}</div>
                <div class="meta">Meta: {{ goal }} {{description}}</div>
            </div>
        </div>

        <div class="right">
            <button mat-icon-button (click)="decrease()">
                <mat-icon>remove</mat-icon>
            </button>

            <span class="counter">{{ current }}/{{ goal }}</span>

            <button mat-icon-button color="primary" (click)="increase()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>


    <mat-progress-bar [value]="(current / goal) * 100" mode="determinate"
        [ngClass]="{ 'completed-bar': current === goal }">
    </mat-progress-bar>

    <div class="meta" *ngIf="current === goal" [ngClass]="'completed-text'">
        <img src="assets/png/icon-goal-success.png" alt=""> Meta conclu√≠da!
    </div>
</mat-card>
