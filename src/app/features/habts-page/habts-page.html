<div class="conteudo">
    <div class="my-progress">
        <div class="cabecalho">
            <img src="assets/icon-title.svg" alt="teste">
            <h2>Meu progresso</h2>
        </div>
        <p>Acompanhe seus h치bitos di치rios e alcance suas metas</p>
    </div>

    <div class="date-container">
        <button mat-icon-button (click)="changeDate(-1)">
            <mat-icon>chevron_left</mat-icon>
        </button>

        <div class="date-display">
            <div class="date-info">
                <mat-icon>calendar_month</mat-icon>
                <span>{{ selectedDate | date: 'dd \'de\' MMMM \'de\' yyyy' }}</span>
            </div>
            <a class="today" (click)="goToToday()">Hoje</a>

            <div class="history" (click)="showHistory()">
                <mat-icon>access_time</mat-icon>
                <span>Ver Hist칩rico</span>
            </div>
        </div>

        <button mat-icon-button (click)="changeDate(1)">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>

    <app-history *ngIf="showHistoryFlag"></app-history>

    <div class="cards">
        <app-card *ngFor="let card of listCards" [description]="card.description" [complement]="card.complement"
            [icon]="card.icon"></app-card>
    </div>

    <div class="habts">
        <div style="display: flex; justify-content: space-between;margin-bottom: 20px;">
            <h3>H치bitos de Hoje</h3>
            <button class="add" (click)="openAddHabitModal()">Adicionar H치bito</button>
        </div>

        <div class="cards-horizontal">
            <app-card-horizont *ngFor="let habito of listHabitos; let i = index" [index]="i"
                (habitChanged)="onHabitChanged($event)" [habito]="habito"></app-card-horizont>
        </div>
    </div>

    <footer>
        <h3>Continue assim! 游눩</h3>
        <span>Voc칡 est치 a {{ restante}}% de completar todas as suas metas de hoje.</span>
    </footer>
</div>
